<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <title>Weather</title>
</head>
<body>
<h1>Weather</h1>
    <form class="form-inline" th:action="${'/app?cityName='}" th:method="get">
        <div class="form-group">
            <label>City:</label>
            <input type="text" class="form-control" id="text" placeholder="search" name="cityName">
        </div>
        <button type="submit" class="btn btn-primary">search</button>

    </form>
<br>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Temperatura</th>
                <th scope="col">Ci≈õnienie</th>
                <th scope="col">Min Temp.</th>
                <th scope="col">Max Temp.</th>
                <th scope="col">Ikona</th>
                <th scope="col">Miasto</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td th:text="${weather.getTemp()}"></td>
                <td th:text="${weather.getPressure()}"></td>
                <td th:text="${weather.getTempMin()}"></td>
                <td th:text="${weather.getTempMax()}"></td>
                <td><img th:width="50px" th:height="50px" th:src="@{${icon}}" alt="ikona"/></td>
                <td th:text="${city}"></td>
            </tr>
            </tbody>
        </table>
</body>
</html>
